{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}
{% block add_css %}<link rel="stylesheet" type="text/css" href="{% static 'css/user_login.css' %}" />{% endblock %}

{% block content %}
  <div id="login_div">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
