{% extends "base-user-task.html" %}

{% block title %}<title>Transfer Hours</title>{% endblock title %}

{% block task-content %}
  <form method=POST>
      {% csrf_token %}
      {{ view.transfer_form.as_p }}
      <button type="submit" name="add-transfer">Transfer</button>
  </form>

  <section>
      <h3>Previous Transfers:</h3>
      {% for transfer in view.transfers %}
        <p>{{ transfer }}</p>
      {% endfor %}
  </section>
{% endblock task-content %}
