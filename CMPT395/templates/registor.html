{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% if request.user.is_superuser %}
<h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
{% else %}
  <h1>Nothing to see here</h1>
{% endif %}
{% endblock %}
